<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy/Paste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            type="text/javascript"></script>
    <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<h4>
  The button copies the text and appears in the clipboard. You will be able to paste the text in any text box.

  The first text box can copy text and the second text box removes the text from the text box.
</h4>

<div>
  <button onclick="myFunction()">Copy</button>
</div>
<div>
  <textarea type="text" id="input" placeholder="Text Area One" cols="30" rows="10"></textarea>
 <br><br>
  <button onClick="document.getElementById('myInput').value = ''">Cut</button>
  <p>Clears Text Area 2</p>
  <textarea type="text" id="myInput" placeholder="Text Area Two" cols="30" rows="10"></textarea>
</div>


  <div>
    <h3>Clipboard</h3>
    <p id="clipboard"></p>
  </div>
  </div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
